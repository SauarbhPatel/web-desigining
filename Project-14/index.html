<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dots-container">
        <div class="dot"></div>
        <div class="dot">
          <div class="horns"></div>
          <div class="face"></div>
          <div class="mouth"></div>
          <div class="eyes"></div>
        </div>
        <div class="dot"></div>
      </div>
      
      
      
      <!-- Signature -->
      
      <a href="https://maxime-malfilatre.com" class="signature" target="_blank">
          <div class="link">
              <span class="brace">
                  {
              </span>
              <span class="before">
                  <span class="before-text">
                      &nbsp;by
                  </span>
              </span>
              <span class="my-name">
                  m
              </span>
              <span class="after">
                  <span class="after-text">
                      <span class="spin">axe</span>
                      <span>w</span>
                  </span>
              </span>
              <span class="brace">
                  }
              </span>
          </div>
      </a>
